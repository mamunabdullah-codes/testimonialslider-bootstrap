<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navigation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container position-relative py-5">
      <div
        id="carouselExampleIndicators"
        class="container carousel slide"
        data-bs-ride="carousel"
      >
        <div class="container carousel-indicators position-relative">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
          >
            <img
              src="images/BOTTLES-01.png"
              alt="Image 1"
              class="img-fluid indicator-image position-absolute bottom-0 start-0 z-3"
            />
          </button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
          >
            <img
              src="images/BOTTLES-02.png"
              alt="Image 2"
              class="img-fluid indicator-image"
            />
          </button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
          >
            <img
              src="images/BOTTLES-03.png"
              alt="Image 3"
              class="img-fluid indicator-image"
            />
          </button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3"
          >
            <img
              src="images/BOTTLES-04.png"
              alt="Image 4"
              class="img-fluid indicator-image"
            />
          </button>
          <div class="position-absolute">
            <img
              src="images/BOTTLES-01.png"
              alt="Image 1"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class=""
              class="img-fluid indicator-image mh-100 mw-100"
            />
            <img
              src="images/BOTTLES-02.png"
              alt="Image 2"
              class="img-fluid indicator-image"
            />
            <img
              src="images/BOTTLES-03.png"
              alt="Image 3"
              class="img-fluid indicator-image"
            />
            <img
              src="images/BOTTLES-04.png"
              alt="Image 1"
              class="img-fluid indicator-image"
            />
          </div>
        </div>
        <div class="container carousel-inner">
          <div class="carousel-item active">
            <img src="images/ORANGE.png" alt="Image 1" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="images/plum.png" alt="Image 2" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="images/kiwi.png" alt="Image 3" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img
              src="images/strawbwerry.png"
              alt="Image 4"
              class="d-block w-100"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <!-- <i class="bi bi-arrow-left-square-fill" aria-hidden="true"></i> -->

          <span class="visually-hidden">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>

          <!-- <i class="bi bi-arrow-right-square-fill" aria-hidden="true"></i> -->

          <span class="visually-hidden">Next</span>
        </a>
      </div>

      <nav class="navbar navbar-expand-lg navbar-light fixed-top wrapper">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/le-juice-logo.png" alt="Logo" height="50" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
